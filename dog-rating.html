<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>rate some doggos</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="dog-rating.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

  <body>
    <h1>thien's dog rating website</h1>
    <div class="row">
      <div class="panel panel-default col-sm-8">
        <div class="panel-heading">
          <h2>rate this doggo</h2>
        </div>
        <div class="panel-body" id="current-dog">
          
        </div>
        <div class="panel-footer">
          <div class="btn-group btn-group-justified" id="rating-buttons">
            
          </div>
        </div>
      </div>
      <div class="table-condensed table-bordered col-sm-4"> 
          <table class="table">
              <thead>
                  <tr>
                      <th>Picture</th>
                      <th>Rating</th>
                      <th># Votes</th>
                  </tr>
              </thead>
              <tbody id="ranktable">
  
              </tbody>
          </table>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="bootstrap.min.js"></script>
    </div>
  </body>
